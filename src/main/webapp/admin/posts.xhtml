<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/masterpage.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panel header="Post Manager">
            <p:panelGrid columns="2">
                <p:outputLabel value="Title:" />
                <p:inputText value="#{postBean.post.title}" />

                <p:outputLabel value="Created Date:" />
                <p:calendar value="#{postBean.post.createdDate}" navigator="true" />
            </p:panelGrid>
            <p:editor value="#{postBean.post.text}" />
            
        </p:panel>
        <p:dataTable>
            
        </p:dataTable>
    </ui:define>

</ui:composition>
